
# ===============================
# = DOCKER CONFIGURATION
# ===============================
spring.docker.compose.enabled=false

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=Project-Social-Media
server.error.include-message=always
server.error.include-binding-errors=always


spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SocialNetworkDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true 
spring.datasource.maximum-pool-size = 10
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



# ===============================
# = SECURITY / JWT CONFIGURATION
# ===============================
jwt.secret-key=${JWT_SECRET}
# 1 hour in milliseconds
jwt.expiration=3600000  
# 7 days in milliseconds
jwt.refresh-expiration=604800000 

# ===============================
# = CLOUDINARY CONFIGURATION
# ===============================

cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key=${API_KEY}
cloudinary.api_secret=${API_SECRET}

